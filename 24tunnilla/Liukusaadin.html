<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MySliderValue</title>
  <style>
    input[type="range"]{
        width: 200px;
        margin: 0;
    }
    datalist{
        margin-left: 85px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        writing-mode: vertical-lr;
        width: 200px;
    }
    option{
        padding: 0;
    }
  </style>
</head>
<body>
<label for="temperature">Temperature</label>
<input type="range" id="temperature" name="temperature"
list="tempValues" min="0" max="40">
<datalist id="tempValues">
    <option value="0" label="0 very cold"></option>
    <option value="10" label="10 cool"></option>
    <option value="20" label="20 medium"></option>
    <option value="30" label="30 warm"></option>
    <option value="40" label="40 hot"></option>
</datalist>
<input type="submit" value="Submit form">
</body>
</html>

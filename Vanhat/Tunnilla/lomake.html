<!DOCTYPE html>
<html>
<head>
    <title>Lomakkeet</title>
    <link href="lomake.css" rel="stylesheet" />
</head>
<body>
    <form>
        <label for="enimi" class="otsikko">Anna etunimi:</label><br />
        <input type="text" name="enimi" /><br />
        <label for="snimi" class="otsikko">Anna sukunimi:</label><br />
        <input type="text" name="snimi" value="" /><br />
        <fieldset>
            <legend>Henkilötiedot:</legend>
            <label for="fname">Etunimi:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Sukunimi:</label><br>
            <input type="email" id="lname" name="lname"><br><br>
        </fieldset>
        <label for="saine" class="otsikko">Suosikkiaineeni koulussa</label><br />
        <select>
            <option value="TVT-perusteet">TVT-perusteet</option>
            <option value="Ohjelmointi">Ohjelmointi</option>
            <option value="Matematiikka">Matematiikka</option>
            <option value="Ruotsi">Ruotsi</option>
        </select><br />
        <label for="selain" class="otsikko">Valitse selain</label><br />
        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist><br />
        <label class="otsikko">Valitse suosikki ohjelmointikielesi</label><br />
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br />
        <label class="otsikko">Valitse kulkuneuvosi</label><br />
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> polkupyörä</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> auto</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="scooter">
        <label for="vehicle3"> skootteri</label><br />
        <label for="cars" class="otsikko">Suosikkiautosi:</label><br />
        <select id="cars" name="cars" size="4" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br />
        <textarea name="message" rows="10" cols="30">
Kirjoita tähän palaute
        </textarea><br />

        <input type="submit" name="submit" value="Lähetä" />
        <button type="button" onclick="alert('Hello World!')">Napauta minua</button>
    </form>
</body>
</html>

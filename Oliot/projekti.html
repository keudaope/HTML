<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .book-form {
        margin-bottom: 20px;
      }
      .book-list {
        margin-top: 20px;
      }
      input,
      select,
      button {
        margin: 5px 0;
        padding: 8px;
        width: 100%;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th,
      td {
        padding: 8px;
        border: 1px solid #ddd;
      }
      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Book Store</h1>
      <form id="bookForm" class="book-form">
        <input type="text" id="title" placeholder="Book Title" required />
        <input type="text" id="author" placeholder="Author" required />
        <input type="number" id="price" placeholder="Price" required />
        <select id="bookType">
          <option value="fiction">Fiction</option>
          <option value="nonfiction">Non-Fiction</option>
        </select>
        <input
          type="text"
          id="extraInfo"
          placeholder="Genre (for Fiction) or Subject (for Non-Fiction)"
          required
        />
        <button type="submit">Add Book</button>
      </form>

      <div class="book-list">
        <h2>Books in Store</h2>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Price</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="bookList"></tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML, CSS ja JavaScript yhdessä</title>
    <link rel="stylesheet" href="html_css_js.css" />
  </head>
  <body>
    <button class="amazon">Lisää koriin</button>
    <button class="uber now">Tilaa nyt</button>
    <button class="uber later">Ajoita myöhemmäksi</button>
    <button class="js-painike">Test</button>
    <p></p>
    <button
      class="vaihda-painike js-painike1"
      onclick="tarkista('.js-painike1')"
    >
      Gaming
    </button>
    <button
      class="vaihda-painike js-painike2"
      onclick="tarkista('.js-painike2')"
    >
      Music
    </button>
    <button
      class="vaihda-painike js-painike3"
      onclick="tarkista('.js-painike3')"
    >
      Tech
    </button>

    <p></p>
    <input type="text" id="amazon" /><button class="laske" onclick="laske()">
      Laske
    </button>
    <p id="v2"></p>

    <!-- Laskin -->
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation calculation"></p>

    <p>
      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('1');
      "
      >
        1
      </button>

      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('2');
      "
      >
        2
      </button>

      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('3');
      "
      >
        3
      </button>

      <button
        class="calculator-button orange-button"
        onclick="
        updateCalculation(' + ');
      "
      >
        +
      </button>
    </p>

    <p>
      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('4');
      "
      >
        4
      </button>

      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('5');
      "
      >
        5
      </button>

      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('6');
      "
      >
        6
      </button>

      <button
        class="calculator-button orange-button"
        onclick="
        updateCalculation(' - ');
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('7');
      "
      >
        7
      </button>

      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('8');
      "
      >
        8
      </button>

      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('9');
      "
      >
        9
      </button>

      <button
        class="calculator-button orange-button"
        onclick="
        updateCalculation(' * ');
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('0');
      "
      >
        0
      </button>

      <button
        class="calculator-button gray-button"
        onclick="
        updateCalculation('.');
      "
      >
        .
      </button>

      <button
        class="calculator-button gray-button"
        onclick="
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
      >
        =
      </button>

      <button
        class="calculator-button orange-button"
        onclick="
        updateCalculation(' / ');
      "
      >
        /
      </button>
    </p>

    <p>
      <button
        class="calculator-button gray-button clear-button"
        onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
      >
        Clear
      </button>
    </p>
  </body>
  <script src="html_css_js.js"></script>
</html>
